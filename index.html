  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #f8fafc;
      --accent: #38bdf8;
    }

    body.light-theme {
      --bg-color: #ffffff;
      --text-color: #0f172a;
      --accent: #0ea5e9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s ease, color 0.3s ease;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 6px 14px;
      border: none;
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    .badge {
      margin-top: 2rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

    const toggle = document.getElementById("theme-toggle");
